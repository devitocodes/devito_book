# Codecov configuration
# https://docs.codecov.com/docs/codecov-yaml

coverage:
  precision: 2
  round: down
  range: "60...100"

  status:
    project:
      default:
        target: auto
        threshold: 5%
        informational: true
    patch:
      default:
        target: auto
        threshold: 5%
        informational: true

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files"
  behavior: default
  require_changes: false

flags:
  derivations:
    paths:
      - src/symbols.py
      - src/operators.py
      - src/verification.py
      - src/display.py
    carryforward: true

  devito:
    paths:
      - src/wave/
      - src/diffu/
      - src/advec/
      - src/vib/
    carryforward: true

ignore:
  - "tests/**/*"
  - "**/__init__.py"
  - "src/legacy/**/*"
